on:
  push:
    branches: [development, master]

name: Run Tox tests

jobs:
  tox_test:
    name: Tox test
    steps:
      - uses: actions/checkout@v2
      - name: Run Tox tests
        id: test
        uses: fedora-python/tox-github-action@master
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env: [py37, py38]
